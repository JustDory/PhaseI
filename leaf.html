<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaf Detail - St. Margaret's Bay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px; /* Reduced padding for mobile */
            background-color: #f9de8b;
        }
        h1 {
            color: #2e7d32;
            margin-bottom: 20px; /* Reduced margin */
            font-size: 1.8rem; /* Responsive font size */
        }
        .leaf-photo {
            width: 100%; /* Full width on mobile */
            max-width: 400px; /* Cap for larger screens */
            height: auto; /* Maintain aspect ratio */
            margin: 15px auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .play-again {
            padding: 10px 20px;
            font-size: 1rem; /* Responsive font size */
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
            width: 100%; /* Full width on mobile */
            max-width: 200px; /* Cap for larger screens */
            margin-top: 20px;
        }
        .play-again:hover {
            background-color: #45a049;
        }
        /* Media query for larger screens */
        @media (min-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .leaf-photo {
                width: 400px; /* Fixed size for larger screens */
            }
            .play-again {
                width: auto; /* Button returns to natural width */
            }
        }
    </style>
</head>
<body>
    <h1 id="leafTitle">Leaf Shapes of St. Margaret's Bay</h1>
    <img id="leafPhoto" class="leaf-photo" src="" alt="Leaf Photograph">
    <button class="play-again" onclick="window.location.href='index.html'">Play Again</button>

    <script>
        // Get the leaf type from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const leafType = urlParams.get('type');

        // Define mappings for photos and leaf names
        const photos = {
            'yellow-birch': 'Coastal Yellow Birch.png',
            'sugar-maple': 'sugarMaple.jpg',
            'red-oak': 'RedOakLeaf.png',
            'white-pine': 'WhitePineLeaf.png',
            'stripped-maple-leaf': 'strippedmapleleaf.png'
        };

        const leafNames = {
            'yellow-birch': 'Coastal Yellow Birch',
            'sugar-maple': 'Sugar Maple',
            'red-oak': 'Red Oak',
            'white-pine': 'White Pine',
            'stripped-maple-leaf': 'Stripped Maple Leaf'
        };

        // Update the image source
        const photoSrc = photos[leafType] || 'default-photo.jpg';
        document.getElementById('leafPhoto').src = photoSrc;

        // Update the title with the leaf name
        const leafName = leafNames[leafType] || 'Unknown Leaf';
        document.getElementById('leafTitle').textContent = leafName;

        // Play Again button
        document.querySelector('.play-again').addEventListener('click', () => {
            console.log('Play Again clicked, redirecting to index.html');
            window.location.href = 'index.html';
        });
    </script>
